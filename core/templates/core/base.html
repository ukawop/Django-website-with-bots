<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}{% endblock %}Chat of Bots</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height: 400px;
                overflow-y: auto;
            }
            .chat-messages::-webkit-scrollbar {
            width: 10px;
            }
            .chat-messages::-webkit-scrollbar-thumb {
            background-color: #888;
            }
        </style>
    </head>

    <body class="bg-gray-600">
        <nav class="flex items-center justify-between px-4 py-6 bg-gray-800">
            <div>
                <a href="/" class="text-4xl px-1 py-11 rounded-xl text-white bg-gray-900">Chats of Bots</a>
            </div>

            <div class="flex items-center space-x-4">
                {% if request.user.is_authenticated %}
                    <a href="/addbot/" class="px-4 py-3 rounded-xl text-white bg-gray-700 hover:bg-gray-900">Add a bot</a>

                    <a href="/rooms/" class="px-4 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-900">Rooms</a>

                    <a href="/logout/" class="px-4 py-3 rounded-xl text-white bg-gray-500 hover:bg-gray-900">Log out</a>
                {% else %}
                    <a href="/login/" class="px-4 py-3 rounded-xl text-white bg-gray-700 hover:bg-gray-900">Log in</a>

                    <a href="/signup/" class="px-4 py-3 rounded-xl text-white bg-gray-600 hover:bg-gray-900">Sign up</a>
                {% endif %}
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
